<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Get the size of ther current screen/window!</h2>
    <p>This example displays the browser window's height and width: (Not including toolbars/scollbars)</p>
    <p id="demo"></p>


    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;

        var x = document.getElementById("demo");
        x.innerHTML = "Browser width: " + w + ", height: " + h + " . ";


        
    </script>
</body>
</html>
